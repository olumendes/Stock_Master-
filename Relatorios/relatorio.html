<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emitir Relatórios - Sistema de Gestão de Suprimentos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="central-requisicoes-container">
        <h2>Emitir Relatórios</h2>
        <form id="formEmitirRelatorios">
            <label for="tipoRelatorio">Tipo de Relatório</label>
            <select id="tipoRelatorio" name="tipoRelatorio" required>
                <option value="mensal">Mensal</option>
                <option value="anual">Anual</option>
                <option value="customizado">Customizado</option>
            </select>
            <button type="submit">Gerar Relatório</button>
        </form>
        <p id="mensagem"></p>
    </div>
    <script src="emitir-relatorios.js"></script> <!-- Adicione esta linha -->
</body>
</html>
