<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Supply Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="central-requisicoes-container">
        <img src="logo.png" alt="Logo" class="logo"> <!-- Espaço para a logo -->
        <h2>Login</h2>
        <form id="login-form">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p><a href="tela de cadastro/site.html" class="signup-link">Ainda não possui cadastro? Faça agora</a></p>
        <p><a href="Esqueci minha senha/esqueci-senha.html" class="forgot-password">Esqueci minha senha</a></p> <!-- Link de esqueci minha senha -->
    </div>

    <script src="scriptlogin.js"></script>
</body>
</html>
